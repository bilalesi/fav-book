version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: social-bookmarks-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - apps/server/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
