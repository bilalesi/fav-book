name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUN_VERSION: 1.2.19

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run db:generate

      - name: Run type checking
        run: bun run check-types

      - name: Run linting
        run: bun run check

      - name: Run tests
        run: |
          cd packages/api
          bun run test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run db:generate

      - name: Build all packages
        run: bun run build

      - name: Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: apps/server/dist/
          retention-days: 7

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run db:generate

      - name: Deploy to Cloudflare Pages via Alchemy
        working-directory: apps/web
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
        run: bun run deploy

  deploy-backend:
    name: Deploy Backend (Manual Trigger)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: apps/server/dist/

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "apps/server/dist/*,apps/server/package.json"
          target: "/opt/social-bookmarks/"
          strip_components: 2

      - name: Restart server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/social-bookmarks
            bun install --production
            pm2 restart social-bookmarks-api || pm2 start dist/index.js --name social-bookmarks-api
