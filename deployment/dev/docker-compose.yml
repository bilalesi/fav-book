# This Docker Compose file runs infrastructure services (PostgreSQL, Restate, Valkey, Twitor)
# Application services (web, server) run locally for fast iteration and debugging
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes (clean slate)
#   docker-compose logs -f <service>  # View logs
#   docker-compose ps                 # Check service status

services:
  postgres:
    image: postgres:18.1
    container_name: bookmarks-dev-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookmarks_dev

    ports:
      - "5432:5432"

    volumes:
      - postgres-data:/var/lib/postgresql

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d bookmarks_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - bookmarks-dev

  restate:
    image: restatedev/restate:latest
    container_name: bookmarks-dev-restate
    restart: unless-stopped

    ports:
      - "8080:8080"
      - "9070:9070"

    volumes:
      - restate-data:/restate-data

    environment:
      RESTATE_OBSERVABILITY__LOG__FORMAT: pretty
      RESTATE_OBSERVABILITY__LOG__LEVEL: info

    # Allow container to reach host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9070/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    networks:
      - bookmarks-dev

    depends_on:
      postgres:
        condition: service_healthy

  cobalt:
    image: ghcr.io/imputnet/cobalt:latest
    container_name: cobalt-api
    restart: unless-stopped
    environment:
      API_URL: http://cobalt:9000
      API_NAME: "Bookmark Media Downloader"
      CORS_WILDCARD: "true"
      CORS_URL: "*"
    ports:
      - "9002:9000"
    networks:
      - bookmarks-dev
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/serverInfo" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    labels:
      - com.centurylinklabs.watchtower.scope=cobalt
    volumes:
      - ./cobalt-data/cookies.json:/cookies.json

  valkey:
    image: valkey/valkey:7-alpine
    container_name: bookmarks-dev-valkey
    restart: unless-stopped

    ports:
      - "6379:6379"

    volumes:
      - valkey-data:/data

    command: >
      valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

    networks:
      - bookmarks-dev

  twitor:
    build:
      context: ../../apps/twitor
      dockerfile: Dockerfile
    container_name: bookmarks-dev-twitor
    restart: unless-stopped

    environment:
      # Twitter API Credentials
      TWITTER_USERNAME: ${TWITTER_USERNAME}
      TWITTER_PASSWORD: ${TWITTER_PASSWORD}
      TWITTER_EMAIL: ${TWITTER_EMAIL}

      # Database connection
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/bookmarks_dev

      # API Configuration (host.docker.internal allows container to reach host)
      API_BASE_URL: http://host.docker.internal:3000
      API_AUTH_TOKEN: ${API_AUTH_TOKEN}

      # Service Configuration
      TWITOR_PORT: 8001
      TWITOR_HOST: 0.0.0.0
      MAX_CONCURRENT_CRAWLS: 5
      BATCH_SIZE: 100

      # Output Configuration
      OUTPUT_DIR: /tmp/twitor_exports

      # Restate Configuration
      RESTATE_INGRESS_URL: http://restate:8080
      RESTATE_ADMIN_URL: http://restate:9070

      # Valkey/Redis Configuration
      VALKEY_URL: redis://valkey:6379/0
      VALKEY_MAX_CONNECTIONS: 10

      # Logging
      LOG_LEVEL: INFO
      DEBUG: false

    ports:
      - "8001:8001"
      # Note: Port 9080 removed - local Restate worker uses this port

      # Allow container to reach host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

    networks:
      - bookmarks-dev

    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      restate:
        condition: service_healthy

  watchtower:
    image: ghcr.io/containrrr/watchtower
    restart: unless-stopped
    command: --cleanup --scope cobalt --interval 900 --include-restarting
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  postgres-data:
    name: bookmarks-dev-postgres-data
    driver: local

  restate-data:
    name: bookmarks-dev-restate-data
    driver: local

  valkey-data:
    name: bookmarks-dev-valkey-data
    driver: local

  cobalt-data:
    name: bookmarks-dev-cobalt-data
    driver: local

networks:
  bookmarks-dev:
    name: bookmarks-dev-network
    driver: bridge
